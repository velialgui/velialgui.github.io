<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecasts | SkyStatus</title>

    <link rel="shortcut icon" type="image/x-icon" href="assets/weathericons/disaster.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/contactus.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>

<body>
    <header>
        <div id="screen-navbar">
            <a href="index.html" class="logo">
                <img src="assets/weathericons/logo.png" alt="logo">
            </a>
        </div>
        <div id="mobile-navbar">
            <div class="search-view">
                <div class="search-bar">
                    <div class="icon">
                        <span class="iconify selected" data-icon="mdi:airplane-search"></span>
                    </div>
                    <div class="input">
                        <input type="text" class="search-input">
                    </div>
                </div>
            </div>
            <div id="mobile-menu" class="overlay">
                <div class="overlay-content">
                    <a href="../index.html">Current Location</a>
                    <a href="./about-us.html">About Us</a>
                    <a href="#">Contact Us</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container mt-5">
            <h1>Contact Us!</h1>
            <form class="row g-3" action="https://formsubmit.co/2d79508d62fb10d86f40c25e67c80a02" method="POST">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" name="Name" id="firstName" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class=" form-label">Last Name</label>
                    <input type="text" class="form-control" name="Surname" id="lastName" required>
                </div>
                <div class="col-md-8">
                    <label for="emailInfo" class="form-label">E-mail</label>
                    <input type="email" class="form-control" name="Email" id="emailInfo" required>
                </div>
                <div class="col-md-4">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" name="Phone" id="phoneNumber" placeholder="+49 000 00 00 000">
                </div>
                <div class="col-md-12">
                    <label for="comments" class="form-label">Comments</label>
                    <textarea class="form-control" id="comments" name="Comments" rows="3" required></textarea>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
