<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecasts | SkyStatus</title>

    <link rel="shortcut icon" type="image/x-icon" href="assets/weathericons/disaster.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/contactus.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>

<body>
    <header>
        <div id="screen-navbar">
            <a href="index.html" class="logo">
                <img src="assets/weathericons/logo.png" alt="logo">
            </a>
        </div>
        <div id="mobile-navbar">
            <div class="search-view">
                <div class="search-bar">
                    <div class="icon">
                        <span class="iconify selected" data-icon="mdi:airplane-search"></span>
                    </div>
                    <div class="input">
                        <input type="text" class="search-input">
                    </div>
                </div>
            </div>
            <div id="mobile-menu" class="overlay">
                <div class="overlay-content">
                    <a href="../index.html">Current Location</a>
                    <a href="./about-us.html">About Us</a>
                    <a href="#">Contact Us</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="contactus-section">
            <h1>Contact Form</h1>
            <form onsubmit="sendEmail(); reset(); return false;">
                <div class="form-group">
                    <input type="text" id="name" class="form-control" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" class="form-control" placeholder="example@example.de" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" class="form-control" placeholder="+49 000 00 00 000" required>
                </div>
                <div class="form-group">
                    <textarea id="message" class="form-control" rows="4" placeholder="How can we help you?"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </section>
    </main>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function sendEmail() {
            Email.send({
                Host: "smtp-mail.outlook.com",
                Username: "maecomholdings@gmail.com",
                Password: "fegjyp-Sirtu3-kehmac",
                To: 'mikhail.semenov@ue-germany.de',
                From: document.getElementById("email").value,
                Subject: "New contact form enquiry ",
                Body: "Name: " + document.getElementById("name").value +
                    "<br> Email: " + document.getElementById("email").value +
                    "<br> Phone no: " + document.getElementById("phone").value +
                    "<br> Message: " + document.getElementById("message").value
            }).then(
                message => alert("Message sent successfully!")
            );
        }
    </script>
</body>

</html>
